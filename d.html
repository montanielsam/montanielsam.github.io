<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFD580;
            font-family: Arial, sans-serif;
        }
        .text-container {
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .hidden {
            opacity: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <span id="fullText">I Love You</span>
        <span id="shrunkText" class="hidden">I❤️U</span>
    </div>

    <script>
        gsap.to("#fullText", {
            duration: 1.5,
            scale: 0.5,
            opacity: 0,
            ease: "power2.inOut",
            onComplete: function() {
                document.getElementById("fullText").style.display = "none";
                document.getElementById("shrunkText").classList.remove("hidden");
                gsap.fromTo("#shrunkText", { scale: 0 }, { scale: 1, duration: 1, ease: "elastic.out(1, 0.5)" });
            }
        });
    </script>
</body>
</html>
